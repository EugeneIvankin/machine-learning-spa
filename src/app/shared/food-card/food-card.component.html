<div class="card card-wrapper">
  <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text">{{product.pop}}</p>
    <p class="card-text">{{product.cost}}</p>
    <a [routerLink]="routes.PRODUCT_DETAILS" [queryParams]="{pn: product.id}" class="btn btn-primary">Переход куда-нибудь</a>
  </div>
</div>
